---
layout: default
---

<h1 class="publc_title">Publicaciones:</h1>

<ul class="publc_lista">
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
            {{ post.date | date: site.datefmt }}
        </li>
    {% endfor %}
</ul>
