---
layout: default
---

<article>
  <header>
    <h1>{{ page.title | escape }}</h1>
    <p>
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: site.datefmt }}
      </time>

      {%- if page.author -%}
        â€¢ <span>{{ page.author }}</span>
      {%- endif -%}
    </p>
  </header>

  <div class="post_content">
    {{ content }}
    <hr/>
  </div>

  <a href="{{ page.url | relative_url }}" hidden></a>
</article>
